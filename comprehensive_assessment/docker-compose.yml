services:
  frontend:
    image: comprehensive-evaluation-system-frontend:latest
    container_name: math-class-evaluation-frontend
    ports:
      - "8080:80" # 将本机的 8080 端口映射到容器的 80 端口
    restart: unless-stopped
    environment:
      - NODE_ENV=production

  backend:
    image: comprehensive-evaluation-system-backend:latest
    container_name: math-class-evaluation-backend
    ports:
      - "3000:3000"
    depends_on:
      - database
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DB_HOST=database
      - DB_PORT=3306
      - DB_NAME=evaluation_system
      - DB_USER=eval_user
      - DB_PASSWORD=eval_password123
    volumes:
      - ./backend:/app
      - math_class_node_modules:/app/node_modules

  database:
    image: mysql:8.0
    container_name: math-class-evaluation-database
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password123
      MYSQL_DATABASE: evaluation_system
      MYSQL_USER: eval_user
      MYSQL_PASSWORD: eval_password123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./mysql-utf8.cnf:/etc/mysql/conf.d/utf8.cnf

  phpmyadmin:
    image: arm64v8/phpmyadmin:latest
    container_name: math-class-evaluation-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
      MYSQL_CHARSET: utf8mb4
      PMA_ARBITRARY: 1
    ports:
      - "8081:80"
    volumes:
      - ./phpmyadmin-config.inc.php:/etc/phpmyadmin/config.inc.php
    depends_on:
      - database
    platform: linux/arm64

volumes:
  mysql_data:
  math_class_node_modules: